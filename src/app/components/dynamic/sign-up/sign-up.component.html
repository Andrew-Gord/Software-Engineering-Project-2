<form [formGroup]=signupForm (ngSubmit)=signup() novalidate class="form">
    <mat-form-field class="field">
        <mat-label>First name</mat-label>
        <input matInput placeholder="Ex. John" formControlName = "name">
    </mat-form-field>
    <mat-form-field class="field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. John@gmail" formControlName = "email">
    </mat-form-field>
    <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Ex. Password" formControlName = "password">
    </mat-form-field>   
    <button color="accent" [disabled]="!signupForm.valid" mat-raised-button type="submit"> <span>Sign up</span></button>

</form>
