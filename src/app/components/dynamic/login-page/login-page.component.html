
<div class="form">
      <h2>Login Here</h2>
      <form [formGroup]=loginForm (ngSubmit)=login() novalidate >
        <mat-form-field class="field">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. John@gmail" formControlName = "email">
        </mat-form-field>
        <mat-form-field class="field">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Ex. Password" formControlName = "password">
        </mat-form-field>   
        <button color="accent" [disabled]="!loginForm.valid" mat-raised-button type="submit" class="submitb"> <span>Log in</span></button>
    
    </form>

      <p class="link"> Don't have an acount? <br>
        <a routerLinkActive="active-link" routerLink="/signup" class="sign">Sign up </a> here
      </p>


  </div>
